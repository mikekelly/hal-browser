<!doctype html>
<head>
  <meta charset="utf-8">
  <title>API Browser</title>
  <link rel="stylesheet" media="screen" href="styles.css" />
  <link rel="stylesheet" media="screen" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.19/themes/base/jquery-ui.css" />
  <link rel="stylesheet" media="screen" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.19/themes/ui-lightness/jquery-ui.css" />
</head>
<body>

  <div class="clearfix" id="container">
    <div id="browser">
      <h1>Browser</h1>
      <div class="clearfix" id="location-bar">
        <p class="address"></p>
      </div>
      <div id="current-resource"></div>
    </div>

    <div id="inspector">
      <h1>Inspector</h1>
      <div class="panel">
      </div>
    </div>
  </div>

  <script id="query-uri-template" type="text/template">
    <form id="query" action="<%= href %>">
      <p>URI Template:</p>
      <pre><%= href %></pre>
      <p>Input (JSON):</p>
      <textarea style="width: 100%; height: 300px">{ "foo": "bar" }</textarea>
      <p>Expanded URI:</p>
      <pre class="preview">&nbsp;</pre>
      <input type="submit" value="Follow URI" />
    </form>
  </script>


  <script id="non-safe-request-template" type="text/template">
    <form id="non-safe" action="<%= href %>">
      <p>Target URI: <%= href %></pre>
      <p>Method:</p>
      <input name="method" class="method" />
      <p>Headers:</p>
      <textarea name="headers" class="headers" style="width: 100%; height: 300px"></textarea>
      <p>Body:</p>
      <textarea name="body" class="body" style="width: 100%; height: 300px"></textarea>
      <input type="submit" value="Follow URI" />
    </form>
  </script>

  <script id="resource-template" type="text/template">
    <div>
      <div class="clearfix">
        <div class="state">
        <h2>State</h2>
        <pre><%= JSON.stringify(state, null, 2) %></pre>
        </div>
        <div class="links">
        <h2>Links</h2>
          <table>
            <thead>
              <tr>
                <th>rel</th>
                <th>name / index</th>
                <th>docs</th>
                <th>GET</th>
                <th>NON-GET</th>
              </tr>
            </thead>
            <tbody>
            <% _.each(links, function(obj, rel) { %>
              <% if ($.isArray(obj)) { %>
                <% _.each(obj, function(link, i) { %>
                  <tr>
                    <td><strong><%= HAL.truncateIfUrl(rel) %></strong></td>
                    <td><%= link.name ? 'name: ' + link.name : 'index: ' + i %></a></td>
                    <td>
                    <% if (HAL.isUrl(rel)) { %>
                      <a class="dox" href="<%= rel %>">[docs]</a>
                    <% } %>
                    </td>
                    <td>
                      <% if (link.templated === true) { %>
                        <a class="query" href="<%= link.href %>" title="Query URI template">?</a>
                      <% } else { %>
                        <a class="follow" href="<%= link.href %>" title="Follow link">=&gt;</a>
                      <% } %>
                    </td>
                    <td>
                      <a class="non-get" href="<%= link.href %>" title="Perform non-GET request">!</a>
                    </td>
                  </tr>
                <% }); %>
              <% } else { %>
                <tr>
                  <td><strong><%= HAL.truncateIfUrl(rel) %></strong></td>
                  <td><%= obj.name || '' %></td>
                  <td>
                  <% if (HAL.isUrl(rel)) { %>
                    <a class="dox" href="<%= rel %>">[docs]</a>
                  <% } %>
                  </td>
                  <td>
                    <% if (obj.templated === true) { %>
                      <a class="query" href="<%= obj.href %>" title="Query URI template">?</a>
                    <% } else { %>
                      <a class="follow" href="<%= obj.href %>" title="Follow link">=&gt;</a>
                    <% } %>
                  </td>
                  <td>
                    <a class="non-get" href="<%= obj.href %>" title="Perform non-GET request">!</a>
                  </td>
                </tr>
              <% } %>
            <% }) %>
            </tbody>
          </table>
        </div>
      </div>
      <h2>Embedded Resources</h2>
      <div class="embedded-resources">
      </div>
    </div>
  </script>

  <script id="failed-request-template" type="text/template">
    <pre>
<%= jqxhr.status %> <%= jqxhr.statusText %>

<%= jqxhr.getAllResponseHeaders() %>
    </pre>
  </script>

  <script id="embedded-resource-template" type="text/template">

          </thead>
          <tbody>
          <% _.each(links, function(obj, rel) { %>
            <% if ($.isArray(obj)) { %>

                  <td>
                  <% if (HAL.isUrl(rel)) { %>
                    <a class="dox" href="<%= rel %>">[docs]</a>
                  <% } %>
                  </td>
                  <td>
                    <% if (link.templated === true) { %>
                      <a class="query" href="<%= link.href %>" title="Query URI template">?</a>
                    <% } else { %>
                      <a class="follow" href="<%= link.href %>" title="Follow link">=&gt;</a>
                    <% } %>
                  </td>
                  <td>
                    <a class="non-get" href="<%= link.href %>" title="Perform non-GET request">!</a>
                  </td>
                </tr>

            <% } else { %>
              <tr>

                <td><%= obj.name || '' %></td>
                <td>
                <% if (HAL.isUrl(rel)) { %>
                  <a class="dox" href="<%= rel %>">[docs]</a>
                <% } %>
                </td>
                <td>
                  <% if (obj.templated === true) { %>

                  <% } else { %>

                  <% } %>
                </td>
                <td>
                  <a class="non-get" href="<%= obj.href %>" title="Perform non-GET request">!</a>
                </td>
              </tr>
            <% } %>
          <% }) %>
          </tbody>
        </table>
      </div>
    </div>
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.8.19/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>

  <script src="uritemplates.js"></script>

  <script src="hal_browser.js"></script>
  <script>
    router = new HAL.Router({ entryPoint: '/' });
    Backbone.history.start();
  </script>
</body>
